<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>REGISTER</h1>
    <form th:action="@{/register}" th:object="${command}" method="post" class="centered_forms">
        <div class="form-group">
            <div>Name</div>
            <div><input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Please Enter Your Name" th:field="*{registrationName}"></div>
            <div class="error" th:if="${#fields.hasErrors('registrationName')}" th:errors="*{registrationName}"></div>
        </div>

        <div class="form-group">
            <div>Surname</div>
            <div><input type="text" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Please Enter Your Surname" th:field="*{registrationSurname}"></div>
            <div class="error" th:if="${#fields.hasErrors('registrationSurname')}" th:errors="*{registrationSurname}"></div>
        </div>

        <div class="form-group">
            <div>Email</div>
            <div><input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Please Enter Your Email" th:field="*{registrationEmail}"></div>
            <div class="error" th:if="${#fields.hasErrors('registrationEmail')}" th:errors="*{registrationEmail}"></div>
        </div>

        <div class="form-group">
            <div>Password</div>
            <div><input type="password" class="form-control" id="password" placeholder="Please Enter Your Password" th:field="*{registrationPassword}"></div>
            <div class="error" th:if="${#fields.hasErrors('registrationPassword')}" th:errors="*{registrationPassword}"></div>
        </div>

        <div class="form-group">
            <div>Confirm Password</div>
            <div><input type="password" class="form-control" id="password2" placeholder="Please Enter Your Password Again" th:field="*{registrationPassword2}"></div>
            <div class="error" th:if="${#fields.hasErrors('registrationPassword2')}" th:errors="*{registrationPassword2}"></div>
        </div>

        <div>
            <div class="form-check-label">Do You Accept Conditions?</div>
            <div><input type="checkbox" class="form-check-input" id="conditionsCheck" th:field="*{registrationConditions}"></div>
            <div class="error" style="margin-top: 20px;" th:if="${#fields.hasErrors('registrationConditions')}" th:errors="*{registrationConditions}"></div>
        </div>

        <div class="button_final">
            <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
    </form>
</body>
</html>
